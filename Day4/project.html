<!DOCTYPE html>

<head>
    <title>My Project</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <nav class="navbar">
        <div class="div">
            <ul class="ul">
                <li>
                    <img src="assets/image/dumbways.png" style="height: 50px;" />
                </li>
                <li class="nav-link">
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-link">
                    <a href="project.html">
                        My Project
                    </a>
                </li>
            </ul>
            <div class="div-btn">
                <a href="contact.html" class="btn-contact">Contact me</a>
            </div>
        </div>
    </nav>
    <div class="project">
        <div class="project-form">
            <div class="form-container">
                <form onsubmit="submitproject(event)">
                    <h1>Add My Project</h1>
                    <div>
                        <label for="inputTitle">Project Name</label>
                        <input type="text" id="inputTitle" />
                    </div>
                    <div class="date-container">
                        <div style="margin-right: 2rem; width: 50%;">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" />
                        </div>
                        <div>
                            <label for="endDate">End Date</label>
                            <input type="date" id="" />
                        </div>
                    </div>
                    <div>
                        <label for="checkbox">Technologies</label>
                    </div>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="checkbox1">
                            <label for="checkbox1">Node Js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="checkbox2">
                            <label for="checkbox2">React Js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="checkbox3">
                            <label for="checkbox3">Next Js</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="checkbox4">
                            <label for="checkbox4">TypeScript</label>
                        </div>
                    </div>

                    <div>
                        <label for="inputContent">Descriptions</label>
                        <textarea id="inputContent"></textarea>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-project-image-group">
                            <label for="inputImage">
                                <p>Attach File</p>
                                <img src="assets/icon/file.png" alt="file" />
                            </label>
                            <input type="file" id="inputImage" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="line" />
        <div id="contents" class="project-list">
        </div>
    </div>
    <script src="project.js"></script>
</body>

</html>
